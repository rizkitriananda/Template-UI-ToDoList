            <li>

      <div class="flex-1 navbar-start md:ml-[5rem]">

      </div>

      <!-- Navbar Large  -->
      <ul class="-mr-[18.5%] hidden md:flex gap-8">
        <li class=""><a href="#" class="hover:text-white hover:border-b transition-all duration-150 pb-1 ease-in">Home</a></li>
        <li class="">

            <div tabindex="0" role="button" class="m-1">Categories</div>

      <div id="card" class="bg-[#b8c0ff] relative text-black p-2 md:px-2 md:py-5 rounded md:w-96 flex items-center gap-4">
        <a href="" class="absolute right-2 top-1"><i data-feather="x" style="width: 18px"></i></a>
        <div class="status flex items-center ml-2">
          <input type="checkbox" class="checkbox checkbox-success border-black peer checked:peer:text-white" />
        </div>
        <div class="task">
          <p class="font-semibold peer">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque, placeat.</p>

        <i data-feather="plus" style="width: 40px; stroke: aliceblue"></i>
      </button>

      <dialog id="my_modal_3" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
          </form>
          <form action="" method="post" class="pt-8">
            <input type="text" placeholder="Input new task here" class="input input-bordered w-full max-w-xs mb-2" />
            <select class="select select-bordered w-full max-w-xs mb-2">
              <option disabled selected>Select a category</option>
              <option>Study</option>
              <option>Work</option>
            </select>
            <input type="date" placeholder="Input new task here" class="input input-bordered w-full max-w-xs mb-3" />
          </form>
          <form method="dialog">
            <button class="btn btn-sm btn-primary">Submit</button>
          </form>
        </div>
      </dialog>
      <!-- Modal end -->
    </main>
    <script>
      feather.replace();
